<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>usercr</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='my_style.css')}}"
    />
  </head>
  <body>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full name</th>
          <th>Email</th>
          <th>created_at</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user['id']}}</td>
          <td>{{user['first_name']}} {{user['last_name']}}</td>
          <td>{{user['email']}}</td>
          <td>{{user['created_at']}}</td>
          <td>
            <a href="user/{{user.id}}">Show </a
            ><a href="user/edit/{{user.id}}">| Edit</a
            ><a href="destroy/{{user.id}}">| Delete</a>
          </td>
        </tr>
        {%endfor %}
      </tbody>
    </table>
    <a href="/"><button>Return</button></a>
  </body>
</html>
