<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='my_style.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <table class="table table-dark table-hover">
        <h1>User{{get_user.id}}</h1>
        <p>Full Name {{get_user.first_name}} {{get_user.last_name}}</p>
        <p>Email {{get_user.email}}</p>
        <p>Created on:{{get_user.created_at}}</p>
        <p>Last Updated on:{{get_user.updated_at}}</p>
      </table>
      <a href="/user"><button>Return</button></a>
    </div>
  </body>
</html>
