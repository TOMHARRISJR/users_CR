<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='my_style.css')}}"
    />
  </head>
    <body>
        <table class="table table-dark table-hover">
      <div>
        <div id="box">
            <form action="/user/update/{{user.id}}" method="post">
              <h2 class="text-center">Edit {{user.first_name}}</h2>
              <input type="hidden" name="id" value="{{user.id}}">
              <div>
                <label>First Name:</label>
                <input type="text" name="first_name" id="Name" value="{{user.first_name}}"/>
              </div>
              <div>
                <label>Last Name:</label>
                <input type="text" name="last_name" id="Last" value="{{user.last_name}}" />
            </div>
            <div>
              <label>Email:</label>
              <input type="text" name="email" id="Email" value="{{user.email}}"/>
          </div>
          <div>
          
          <button>Update</button>
          
        </form>
      </div>
      
      
    </div>
    </table>
    
</body>
</html>
